<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Blur Detection</title>
</head>
<body>
    <h1>Bulk Blur Detection</h1>
    <form action="{{ url_for('process_images') }}" method="POST">
        <label for="source_folder">Source Folder:</label>
        <input type="text" id="source_folder" name="source_folder" required><br><br>

        <label for="threshold">Blurry Threshold:</label>
        <input type="text" id="threshold" name="threshold" required><br><br>

        <button type="submit">Process</button>
    </form>
</body>
</html>
