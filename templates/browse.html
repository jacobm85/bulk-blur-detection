<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
</head>
<body>
    <h1>Directory: {{ path }}</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('browse', path=path + '/' + file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go to base directory</a>
</body>
</html>
