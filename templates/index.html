<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blur Detector</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .file-browser {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .directory, .file {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }
        .directory {
            font-weight: bold;
        }
        .actions {
            text-align: right;
        }
        .form-section {
            text-align: center;
            margin-top: 20px;
        }
        .current-path {
            font-style: italic;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #f44336;
        }
        .back-button:hover {
            background-color: #e53935;
        }
        .selected {
            background-color: #2196F3;
        }
        .selected:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Blur Detector</h1>
    <div class="form-section">
        <h2>Select Folder</h2>
        <div id="path" class="current-path">Current path: /</div>
        <div class="file-browser">
            <div id="files-list"></div>
            <div class="actions">
                <button id="back" class="back-button">Back</button>
            </div>
        </div>
        <form method="POST" action="/process">
            <input type="text" name="source_folder" id="source-folder" hidden />
            <label for="threshold">Threshold:</label>
            <input type="number" name="threshold" min="0" max="100" step="0.1" required /><br><br>
            <label for="modelbased">Use model-based classification:</label>
            <input type="checkbox" name="modelbased" id="modelbased" /><br><br>
            <button type="submit">Process</button>
        </form>
    </div>
</div>

<script>
    const socket = io.connect('http://' + document.domain + ':' + location.port);

    // Handle directory browsing
    let currentPath = '/';

    socket.emit('browse', { path: currentPath });

    socket.on('files', function (data) {
        const filesDiv = document.getElementById('files-list');
        filesDiv.innerHTML = '';

        data.files.forEach(file => {
            const div = document.createElement('div');
            div.textContent = file.name;
            div.classList.add(file.is_dir ? 'directory' : 'file');
            div.onclick = () => navigate(file, data.path);
            filesDiv.appendChild(div);
        });

        const pathDisplay = document.getElementById('path');
        pathDisplay.textContent = 'Current path: ' + data.path;
    });

    function navigate(file, path) {
        if (file.is_dir) {
            currentPath = path + '/' + file.name;
            socket.emit('browse', { path: currentPath });
        }
    }

    document.getElementById('back').onclick = () => {
        const pathParts = currentPath.split('/');
        pathParts.pop();
        currentPath = pathParts.join('/');
        socket.emit('browse', { path: currentPath });
    };
</script>

</body>
</html>
