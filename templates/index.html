<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blur Detector</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .file-browser {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .directory, .file {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }
        .directory {
            font-weight: bold;
        }
        .actions {
            text-align: right;
        }
        .form-section {
            text-align: center;
            margin-top: 20px;
        }
        .current-path {
            font-style: italic;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #f44336;
        }
        .back-button:hover {
            background-color: #e53935;
        }
        .selected {
            background-color: #2196F3;
        }
        .selected:hover {
            background-color: #1E88E5;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blur Detector</h1>
        <h2>Select Folder</h2>
        <div id="file-browser" class="file-browser"></div>
        <div class="actions">
            <button type="button" id="select-folder-btn" onclick="selectFolder()">Select This Folder</button>
        </div>
        <form id="process-form" method="POST" action="/process" class="form-section" onsubmit="showSpinner(event)">
            <input type="hidden" name="source_folder" id="source_folder">
            <div>
                <p>Higher threshold = more images. 19 is clearly blurry photos. 100+ is more prone to false positives due to motion blur or parts being out of focus.</p>
                <label for="threshold">Threshold for blurriness (19 default):</label>
                <input type="text" name="threshold" id="threshold" value="19">
            </div>
            <br><br>
            <label>
                <input type="checkbox" name="model_based" id="model_based"> Perform Model-Based Classification
            </label>
            <br><br>
            <button type="submit">Process Images in Folder</button>
            <div id="spinner" class="spinner"></div>
        </form>
    </div>

    <script>
        const socket = io();
        let currentPath = '/app/images';  // Default starting path
        let folderSelected = false;

        // Browse function to load files and directories
        function browse(path) {
            currentPath = path;
            folderSelected = false;
            document.getElementById('select-folder-btn').classList.remove('selected');
            socket.emit('browse', { path: path });
        }

        // Go back one folder
        function goBack() {
            const pathSegments = currentPath.split('/');
            pathSegments.pop();
            const newPath = pathSegments.join('/');
            browse(newPath || '/app/images');
        }

        // Set the folder to the selected folder
        function selectFolder() {
            if (!folderSelected) {
                alert("Please select a folder first!");
                return;
            }

            document.getElementById('source_folder').value = currentPath;
            document.getElementById('select-folder-btn').classList.add('selected');
        }

        // Show the spinner when processing
        function showSpinner(event) {
            event.preventDefault();  // Prevent form submission to show spinner
            document.querySelector('button[type="submit"]').textContent = 'Processing...';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('process-form').submit();
        }

        // Socket listener for loading files
        socket.on('files', data => {
            const fileBrowser = document.getElementById('file-browser');
            fileBrowser.innerHTML = '';  // Clear existing files

            const path = document.createElement('p');
            path.className = 'current-path';
            path.textContent = `Current path: ${data.path}`;
            fileBrowser.appendChild(path);

            // Display directories and files
            data.files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.textContent = file.name;
                fileElement.className = file.is_dir ? 'directory' : 'file';
                fileElement.onclick = () => {
                    if (file.is_dir) {
                        browse(data.path + '/' + file.name);  // Go to folder
                    }
                };
                fileBrowser.appendChild(fileElement);
            });

            // Back button for navigation
            const backButton = document.createElement('button');
            backButton.textContent = 'Back';
            backButton.className = 'back-button';
            backButton.onclick = goBack;
            fileBrowser.appendChild(backButton);
        });

        // Handle error messages
        socket.on('error', data => {
            alert(data.message);
        });

        // Start browsing from /app/images
        browse('/app/images');
    </script>
</body>
</html>
