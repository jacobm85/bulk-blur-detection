<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blur Detector</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .file-browser {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .directory, .file {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }
        .directory {
            font-weight: bold;
        }
        .actions {
            text-align: right;
        }
        .form-section {
            text-align: center;
            margin-top: 20px;
        }
        .current-path {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Folder</h1>
        <div id="file-browser" class="file-browser"></div>
        <div class="actions">
            <button type="button" id="select-folder-btn">Select This Folder</button>
        </div>
        <form id="process-form" method="POST" action="/process" class="form-section">
            <div>
                <label for="threshold">Threshold for blurriness (100 default):</label>
                <input type="text" name="threshold" id="threshold" value="100">
            </div>
            <br><br>
            <button type="submit">Process Images in Folder</button>
        </form>
    </div>

    <script>
        const socket = io();
        let currentPath = '/app/images';

        function browse(path) {
            currentPath = path;
            socket.emit('browse', {path: path});
        }

        function goBack() {
            const pathSegments = currentPath.split('/');
            pathSegments.pop();
            const newPath = pathSegments.join('/');
            browse(newPath || '/app/images');
        }

        socket.on('files', data => {
            const fileBrowser = document.getElementById('file-browser');
            fileBrowser.innerHTML = '';

            const path = document.createElement('p');
            path.className = 'current-path';
            path.textContent = `Current path: ${data.path}`;
            fileBrowser.appendChild(path);

            data.files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.textContent = file.name;
                fileElement.className = file.is_dir ? 'directory' : 'file';
                fileElement.onclick = () => {
                    if (file.is_dir) {
                        browse(data.path + '/' + file.name);
                    } else {
                        document.getElementById('source_folder').value = data.path + '/' + file.name;
                    }
                };
                fileBrowser.appendChild(fileElement);
            });

            const backButton = document.createElement('button');
            backButton.textContent = 'Back';
            backButton.onclick = goBack;
            fileBrowser.appendChild(backButton);
        });

        socket.on('error', data => {
            alert(data.message);
        });

        document.getElementById('select-folder-btn').onclick = () => {
            document.getElementById('source_folder').value = currentPath;
        };

        // Start browsing from /app/images
        browse('/app/images');
    </script>
</body>
</html>
