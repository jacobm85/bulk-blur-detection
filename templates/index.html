<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bulk Blur Detection</h2>
        <form id="blurForm" action="/process" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputFolder">Select Folder:</label>
                <input type="file" class="form-control" id="inputFolder" name="inputFolder" webkitdirectory mozdirectory>
            </div>
            <div class="form-group">
                <label for="threshold">Set Threshold (Default 19.0):</label>
                <input type="number" class="form-control" id="threshold" name="threshold" value="19.0" step="0.1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="modelbased" name="modelbased">
                <label class="form-check-label" for="modelbased">Use Model-Based Classification</label>
            </div>
            <button type="submit" class="btn btn-primary">Process Images</button>
        </form>

        <div id="message" class="alert alert-info" role="alert" style="display:none;">
            Processing images, please wait...
        </div>

        <div id="result" class="alert alert-success" role="alert" style="display:none;">
            <strong>Success!</strong> Images have been processed.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show the "Select Folder" input field functionality
        document.getElementById('inputFolder').addEventListener('change', function () {
            var folderPath = this.files[0].webkitRelativePath;
            if (folderPath) {
                console.log("Selected folder: " + folderPath.split('/')[0]);
            }
        });

        // Submit form
        $("#blurForm").on("submit", function (event) {
            event.preventDefault();

            var formData = new FormData(this);
            var threshold = $("#threshold").val();
            formData.append("threshold", threshold);

            // Check if model-based classification is selected
            if ($("#modelbased").prop('checked')) {
                formData.append("modelbased", "true");
            }

            $("#message").show();  // Show the processing message

            // Ajax request to handle form submission
            $.ajax({
                url: "/process",  // Adjust the action URL if necessary
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    $("#message").hide();
                    $("#result").show();
                },
                error: function (err) {
                    $("#message").hide();
                    alert("An error occurred: " + err.statusText);
                }
            });
        });
    </script>
</body>

</html>
