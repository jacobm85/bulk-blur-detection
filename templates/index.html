<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Blur Detection</title>
</head>
<body>
    <h1>Bulk Blur Detection</h1>
    <form action="{{ url_for('process_images') }}" method="POST">
        <label for="source_folder">Source Folder:</label>
        <select id="source_folder" name="source_folder" required>
            {% for directory in directories %}
                <option value="{{ directory }}">{{ directory }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Process Images">
    </form>
</body>
</html>
